<!DOCTYPE html>
<html>
<head>
  <title>Icon Generator</title>
</head>
<body>
  <canvas id="c192" width="192" height="192"></canvas>
  <canvas id="c512" width="512" height="512"></canvas>
  <script>
    function drawIcon(canvas) {
      const ctx = canvas.getContext('2d');
      const size = canvas.width;
      
      // Background
      ctx.fillStyle = '#0b0f14';
      ctx.fillRect(0, 0, size, size);
      
      // Circle
      ctx.fillStyle = '#143667';
      ctx.beginPath();
      ctx.arc(size/2, size/2, size*0.39, 0, Math.PI * 2);
      ctx.fill();
      
      // Text
      ctx.fillStyle = '#e6edf3';
      ctx.font = `bold ${size*0.35}px system-ui, -apple-system, sans-serif`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('AI', size/2, size/2 + size*0.035);
      
      // Download
      canvas.toBlob(blob => {
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = `icon-${size}.png`;
        a.click();
      });
    }
    
    drawIcon(document.getElementById('c192'));
    drawIcon(document.getElementById('c512'));
  </script>
</body>
</html>
